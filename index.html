<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©dex</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <main>

    <form action="">
      <input type="text" name="pokemonSearch" id="pokemonSearch">
      <p id="message"></p>
    </form>
    <div class="pokemonInfo-container">

      <div class="pokemon">
        <div class="pokemonNameID">
          <p id="pokemonName">Rayquaza</p>
          <span id="pokemonId">#0384</span>
        </div>
        <img class="pokemonAnimation" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/384.gif" alt="">
      </div>
      <div class="pokemonStats">
        <div class="pokemonTypes">
          <p>Tipo</p>
          <div class="types">
            <span id="type-1">Dragon</span>
            <span id="type-2">Flying</span>
          </div>

        </div>
        <div>
          <p>Altura</p>
          <span id="height">7.0m</span>
        </div>
        <div>
          <p>Peso</p>
          <span id="weight">206.5kg</span>
        </div>
        <div>
          <p>Especie</p>
          <span id="specie">Sky High</span>
        </div>
        <div class="pokemonAbilities">
          <p>Habilidades</p>
          <span id="ability-one">Air Lock</span>
          <span id="ability-two"></span>
          <span id="ability-three"></span>
          <span id="ability-four"></span>
        </div>
      </div>

    </div>

  </main>

  <script src=""></script>

  <script type="module" src="js/script.js"></script>

</body>

</html>
